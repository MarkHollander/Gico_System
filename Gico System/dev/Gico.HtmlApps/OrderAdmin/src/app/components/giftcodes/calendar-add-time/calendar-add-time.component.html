<div id="giftcode-calendar-addtime" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content" >
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet light portlet-fit portlet-form bordered">
              <div class="portlet-title ">
                <div class="caption">
                  <i class="icon-settings font-red"></i>
                  <span class="caption-subject font-red sbold uppercase">Add Times</span>
                </div>
              </div>
              <div class="portlet-body">
                <!-- BEGIN FORM-->
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr role="row" class="heading">
                      <th>
                        From
                      </th>
                      <th>
                        To
                      </th>
                      <th>
                        Action
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of times">
                      <td>
                        <ngb-timepicker [(ngModel)]="item.begin" (click)="validTime()" (change)="validTime()" ></ngb-timepicker>
                      </td>
                      <td>
                        <ngb-timepicker [(ngModel)]="item.end"  (click)="validTime()" (change)="validTime()"></ngb-timepicker>
                      </td>
                      <td>
                        <a href="javascript:;" style="margin-top:40%" class="btn btn-danger " (click)="onRemoveTime(item.key)">
                          <i class="fa fa-close"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div>
                  <a href="javascript:;" class="btn btn-success" (click)="onAddTime()">
                    <i class="fa fa-plus"></i>
                  </a>
                </div>
                <!-- END FORM-->
              </div>
            </div>
            <!-- END VALIDATION STATES-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
