<div class="row">
    <div class="col-md-12">
        <div class="portlet light portlet-fit portlet-datatable">
            <div class="portlet-title portlet-title-action ">
                <div class="actions">
                    <a href="javascript:;" class="btn btn-circle blue-steel btn-outline" (click)="onAddNew()">
                        <i class="fa fa-plus"></i> Add new </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-container">

                    <table class="table table-striped table-bordered table-hover table-checkable">
                        <thead>
                            <tr role="row" class="heading">
                                <th>
                                    Name
                                </th>
                                <th>
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="showAddNew">
                                <td style="width: 350px;">
                                    <div [ngClass]="{ 
                                            'has-error':!formValid,
                                            'has-success': formValid
                                        }">
                                        <input type="text" class="form-control" name="bannerAddnewId" [(ngModel)]="bannerAddnew.id" required minlength="1" maxlength="1024"
                                            #bannerAddnewId="ngModel" style="display: none" />
                                        <select class="form-control form-filter input-sm" id="bannerAutocomplete" style="width: 300px;">
                                            <option value="{{bannerAddnew?.id}}" selected="selected">{{bannerAddnew?.text}}</option>
                                        </select>
                                        <span class="help-block" *ngIf="!formValid">
                                            <p class="required">Banner is required</p>
                                        </span>
                                    </div>
                                </td>
                                <td>
                                    <button type="button" class="btn green" (click)="onSave(f)">Save</button>
                                    <button type="button" class="btn default" (click)="onAddNewCancel()">Cancel</button>
                                </td>
                            </tr>
                            <tr *ngFor="let banner of banners">
                                <td>
                                    <span>{{banner.bannerName}}</span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-circle btn-outline red fa fa-remove" (click)="onRemove(banner.id)">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
