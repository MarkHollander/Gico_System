<div id="productgroup-category-change" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light portlet-fit portlet-form bordered">
                            <div class="portlet-title ">
                                <div class="caption">
                                    <i class="icon-settings font-red"></i>
                                    <span class="caption-subject font-red sbold uppercase">Product Group config Categories</span>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <form class="form-horizontal" (ngSubmit)="onSave(productGroupConfigCategories)" autocomplete="off" #productGroupConfigCategories="ngForm">
                                    <div class="form-body">
                                        <div id="productGroupCategories"></div>

                                    </div>
                                    <div class="form-actions">
                                        <div class="row">
                                            <div class="col-md-offset-3 col-md-9">
                                                <button type="submit" class="btn green" (click)=onSave()>Save</button>
                                                <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
