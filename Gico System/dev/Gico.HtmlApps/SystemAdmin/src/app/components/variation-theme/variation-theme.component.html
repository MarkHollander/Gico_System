<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-md-3 control-label">Chọn nhóm thuộc tính tạo biến thể</label>
    <div class="col-md-6">
      <select class="form-control" (change)="onChange()" [(ngModel)]="model.variationThemeId" name="variationThemeId" required
        #variationThemeId="ngModel">
        <option value="0"> Chọn nhóm thuộc tính tạo biến thể</option>
        <option *ngFor="let item of variationThemes" [ngValue]="item.value"> {{item.text}}</option>
      </select>

    </div>
    <div class="clearfix"></div>
  </div>
  <table class="table table-striped table-bordered table-hover table-checkable" id="datatable_ajax">
    <thead>
      <tr role="row" class="heading">
        <th class="col-md-4 text-center">
          Tên nhóm
        </th>
        <th class="col-md-4 text-center">
          Thuộc tính trong nhóm
        </th>

        <th class="col-md-4 text-center">
          Chức năng
        </th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let item of arrayVariationChoose">
        <td>{{item.name}}</td>
        <td>
          <span *ngFor="let attr of item.attributes" class="badge badge-primary" style="margin-right:1em"> {{attr.name}}</span>
        </td>
        <td class="text-center">
          <a href="javascript:;" class="btn btn-circle btn-outline blue" (click)="onShowRemoveVariationTheme(item)">
            <i class="fa fa-reorder"></i> Xóa </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
      <button type="button" (click)="onAddVariationCategory()" class="btn btn-sm blue">
        <i class="fa fa-edit"></i> Lưu</button>
    </div>

  </div>

</form>


<div id="variation-theme-remove" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-xs">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            
                <h4 class="text-center">Bạn có chắc chắn xóa</h4>
               
  
          </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <!-- BEGIN VALIDATION STATES-->
            
    
                    <div class="row">
                      <div class="col-md-offset-2 col-md-3">
                        <button type="submit" class="btn btn-lg green" (click) = "onDelete()" >Có</button>
                      </div>
                      <div class="col-md-offset-3 col-md-3">
                        <button type="button" class="btn btn-lg btn-danger" data-dismiss="modal">Không</button>
                      </div>
                      
                    </div>
                 

            <!-- END VALIDATION STATES-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
