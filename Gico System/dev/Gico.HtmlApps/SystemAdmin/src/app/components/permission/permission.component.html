<div class="row">
    <div class="col-md-12">
        <div class="portlet light portlet-fit portlet-datatable">
            <div class="portlet-title portlet-title-action ">
                <div class="actions">
                    <a href="javascript:;" class="btn btn-circle blue-steel btn-outline" (click)="onSave()">
                        <i class="fa fa-save"></i> Save </a>
                    <div class="btn-group">
                        <a class="btn red btn-outline btn-circle" href="javascript:;" data-toggle="dropdown">
                            <i class="fa fa-share"></i>
                            <span class="hidden-xs"> Tools </span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="javascript:;"> Export to Excel </a>
                            </li>
                            <li>
                                <a href="javascript:;"> Export to CSV </a>
                            </li>
                            <li>
                                <a href="javascript:;"> Export to XML </a>
                            </li>
                            <li class="divider"> </li>
                            <li>
                                <a href="javascript:;"> Print Invoices </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="table-container">
                            <table class="table table-striped table-bordered table-hover table-checkable" id="actionDefines">
                                <thead>
                                    <tr role="row" class="heading">
                                        <th>
                                            Group
                                        </th>
                                        <th></th>
                                    </tr>
                                    <tr role="row" class="filter">
                                        <td>
                                            <input type="text" class="form-control form-filter input-sm" name="searchParams.name" [(ngModel)]="searchParams.name" />
                                        </td>
                                        <td></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let actionDefine of actionDefines">
                                        <td>
                                            {{actionDefine.key}}
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <div class="mt-checkbox-inline">
                                                    <label class="mt-checkbox mt-checkbox-outline" *ngFor="let item of actionDefine.value">
                                                        <input type="checkbox" name="actionDefine_{{item.id}}" [(ngModel)]="item.checked" (change)="actionOnChange(actionDefine)"
                                                        /> {{item.name}}
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="table-container">
                            <table class="table table-striped table-bordered table-hover table-checkable">
                                <thead>
                                    <tr role="row" class="heading">
                                        <th>
                                            Group
                                        </th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let items of actionDefinesChanged.Values()">
                                        <td>
                                            {{items[0].group}}
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <div class="mt-checkbox-inline">
                                                    <label class="mt-checkbox mt-checkbox-outline mt-checkbox-disabled" *ngFor="let item of items">
                                                        <input disabled type="checkbox" name="actionDefineChanged_{{item.id}}" [(ngModel)]="item.checked" /> {{item.name}}
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
