   
            <div class="row">
              <div class="col-md-10"></div>
              <div class="col-md-2">
                 <button type="button" (click)="onShowManufacturerMappingAdd()" class="btn btn-sm blue">
                     <i class="fa fa-edit"></i> Thêm mới</button>
              </div>  
            </div>
                <br>
                
          
             <table class="table table-striped table-bordered table-hover table-checkable" id="datatable_ajax">
               <thead>
                 <tr role="row" class="heading">
                   <th>
                     Tên danh mục sản phẩm
                   </th>
                   <th>
                     Mô tả
                   </th>
                   <th>
                    Logo
                   </th>
                   <th>
                     Chức năng
                   </th>
                 </tr>
          
               </thead>
               <tbody>
                 <tr *ngFor="let item of manufacturerManagerModel.manufacturers|paginate: {id:'a', itemsPerPage: pageSize, currentPage: pageIndex, totalItems: totalRow }">
                   <td>{{item.name}}</td>
                   <td>{{item.description}}</td> 
                   <td><img width="40" height="40" src="{{item.logo}}" /> </td>
                   <td>
                   
                     <a href="javascript:;" class="btn btn-circle btn-outline blue" (click)="onShowRemoveManufacturer(item.id)">
                       <i class="fa fa-reorder"></i> Xóa </a>
                   </td>
                 </tr>
               </tbody>
             </table>     
               <pagination-controls id='a' (pageChange)="pageIndex = $event"></pagination-controls>

            
              

              <div id="manufacturer-remove" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-xs">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          
                              <h4 class="text-center">Bạn có chắc chắn xóa</h4>
                             
                
                        </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-md-12">
                          <!-- BEGIN VALIDATION STATES-->
                          
                  
                                  <div class="row">
                                    <div class="col-md-offset-2 col-md-3">
                                      <button type="submit" class="btn btn-lg green" (click) = "onRemoveManufacturer()" >Có</button>
                                    </div>
                                    <div class="col-md-offset-3 col-md-3">
                                      <button type="button" class="btn btn-lg btn-danger" data-dismiss="modal">Không</button>
                                    </div>
                                    
                                  </div>
                               
              
                          <!-- END VALIDATION STATES-->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>





              <div id="manufacturer-mapping-add" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          
                              <h4>Cài đặt thông tin thương hiệu cho danh mục</h4>
                             
                
                        </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-md-12">
                          <!-- BEGIN VALIDATION STATES-->
                          
                            
                            
                              <!-- BEGIN FORM-->
                              <form class="form-horizontal" (ngSubmit)="onAddOrChange(attrCategoryAdd)" autocomplete="off" #attrCategoryAdd="ngForm">
                                <div class="form-body">
              
                                      <div class="form-group">
                                        <label class="control-label col-md-3">Tên thương hiệu
                                          <span class="required"> (*) </span>
                                        </label>
                                        <div class="col-md-7">
                                          
                                          <select class="form-control" [(ngModel)]="manufacturerAdd" name="attrId" #attrId="ngModel">
                                            <option *ngFor="let item of manufacturerArrayToAdd" [ngValue]="item"> {{item.name}}</option>
                                          </select>
                                         
                                        </div>
                                    </div>  
                                    <br>
                                    <br>
                                    <div class="form-group">
                                   
                                        <label class="control-label col-md-3">Mô tả </label>
                                        <label class="control-label fix"  >{{manufacturerAdd.description}}</label>
                                    
                                </div>  

                                  <div class="form-group">
                                   
                                        <label class="control-label col-md-3">Logo </label>
    
                                        <img width="40" height="40" class="fix" src="{{manufacturerAdd.logo}}" />
                                </div>  
              
              
                                </div>
              
                                <div class="form-actions">
                                  <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                      <button type="button" class="btn green" (click)="onAdd()" >Save</button>
                                      
                                    </div>
                                  </div>
                                </div>
              
                              </form>
                              <!-- END FORM-->
                           
                        
                          <!-- END VALIDATION STATES-->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
